{% extends "blog/base.html" %}

{%block title%} Editar Publicación {%endblock%}

    
{% block contenido %}
<h2 class="mb-4">Editar publicación</h2>
    <form method="POST" >
        {% csrf_token %}
        <label class="fw-bold my-2">Título</label>
        {{ form.titulo }}
        <label class="fw-bold my-2">Contenido</label>
        {{ form.contenido }}
        <label class="fw-bold my-2">Categoría</label>
        {{form.categoria}}
        <div class="form-check my-3">
            {{form.publicado}}
            <label class="form-check-label">Publicar ahora</label>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>  
        <a href="{% url 'detalle_post' slug=post.slug %}" class="btn btn-secondary">Cancelar</a>

    </form>
{% endblock %}
